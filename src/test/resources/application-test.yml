spring:
  datasource:
    # 로컬 "테스트용" DB를 그대로 사용 (환경변수로 override 가능)
    url: ${TEST_DB_URL:jdbc:postgresql://localhost:5434/clean}
    username: ${TEST_DB_USERNAME:peuser}
    password: ${TEST_DB_PASSWORD:rhtmxm}

  sql:
    init:
      mode: always
      # 기본값이 classpath:schema.sql 이지만 명시해둠
      schema-locations: classpath:schema.sql

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

app:
  jwt:
    secret: "test-secret"
    issuer: "blog-test"
    ttl-seconds: 3600

