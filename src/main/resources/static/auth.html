<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Auth Demo (GraphQL)</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial,
          sans-serif;
        margin: 24px;
        line-height: 1.4;
        background: #fafafa;
        color: #111827;
      }
      .container {
        max-width: 980px;
        margin: 0 auto;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 12px;
        margin-bottom: 16px;
      }
      h2 {
        margin: 0;
        font-size: 20px;
      }
      .muted {
        color: #6b7280;
        font-size: 13px;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }
      @media (max-width: 900px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
      .card {
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
      }
      label {
        display: block;
        margin: 10px 0 6px;
        font-size: 13px;
        color: #374151;
      }
      input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        font-size: 14px;
      }
      button {
        margin-top: 12px;
        padding: 10px 14px;
        border: 1px solid #111827;
        background: #111827;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        font-size: 14px;
      }
      button.secondary {
        border-color: #e5e7eb;
        background: #fff;
        color: #111827;
      }
      .row {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
      }
      pre {
        background: #0b1020;
        color: #d6e0ff;
        padding: 12px;
        overflow: auto;
        border-radius: 12px;
        border: 1px solid #111827;
        min-height: 180px;
      }
      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      }
      .note {
        margin: 10px 0 0;
        font-size: 13px;
        color: #6b7280;
      }
      .pill {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        border: 1px solid #e5e7eb;
        font-size: 12px;
        color: #374151;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>로그인 / 회원가입 (GraphQL 데모)</h2>
        <div class="muted">
          endpoint:
          <code id="endpoint"></code>
        </div>
      </header>

      <div class="card" style="margin-bottom: 16px">
        <div class="row" style="justify-content: space-between">
          <div>
            <span class="pill">session</span>
            <span class="muted" id="sessionText">로그인 상태 아님</span>
          </div>
          <div class="row">
            <button class="secondary" id="btnLogout" type="button">
              Logout
            </button>
            <button class="secondary" id="btnWhoami" type="button">
              Who am I?
            </button>
          </div>
        </div>
        <p class="note">
          이 페이지는 <code>signUp</code>/<code>login</code>으로 토큰을 발급받아
          로컬 스토리지에 저장하는 데모입니다.
        </p>
      </div>

      <div class="grid">
        <div class="card">
          <h3 style="margin: 0 0 6px">회원가입</h3>
          <div class="muted">
            mutation: <code>signUp(username, email, password)</code>
          </div>

          <label for="suUsername">username</label>
          <input id="suUsername" placeholder="mkk" autocomplete="off" />

          <label for="suEmail">email</label>
          <input
            id="suEmail"
            placeholder="mkk@example.com"
            autocomplete="off"
          />

          <label for="suPassword">password</label>
          <input id="suPassword" placeholder="password" type="password" />

          <button id="btnSignup" type="button">Sign up</button>
        </div>

        <div class="card">
          <h3 style="margin: 0 0 6px">로그인(데모)</h3>
          <div class="muted">mutation: <code>login(email, password)</code></div>

          <label for="liEmail">email</label>
          <input
            id="liEmail"
            placeholder="mkk@example.com"
            autocomplete="off"
          />

          <label for="liPassword">password</label>
          <input id="liPassword" placeholder="password" type="password" />

          <button id="btnLogin" type="button">Login</button>
        </div>
      </div>

      <div class="card" style="margin-top: 16px">
        <h3 style="margin: 0 0 10px">Result</h3>
        <pre id="out"></pre>
      </div>
    </div>

    <script>
      const outEl = document.getElementById("out");
      const endpointEl = document.getElementById("endpoint");
      const sessionTextEl = document.getElementById("sessionText");

      const graphqlUrl =
        location.protocol === "file:"
          ? "http://localhost:8080/graphql"
          : "/graphql";
      endpointEl.textContent = graphqlUrl;

      function setOut(obj) {
        outEl.textContent =
          typeof obj === "string" ? obj : JSON.stringify(obj, null, 2);
      }

      function setSession(user) {
        if (user) {
          localStorage.setItem("session.user", JSON.stringify(user));
        } else {
          localStorage.removeItem("session.user");
        }
        renderSession();
      }

      function setToken(token) {
        if (token) {
          localStorage.setItem("session.token", token);
        } else {
          localStorage.removeItem("session.token");
        }
      }

      function getSession() {
        try {
          const raw = localStorage.getItem("session.user");
          return raw ? JSON.parse(raw) : null;
        } catch {
          return null;
        }
      }

      function renderSession() {
        const u = getSession();
        sessionTextEl.textContent = u
          ? `로그인됨: ${u.username} (${u.email}, id=${u.id})`
          : "로그인 상태 아님";
      }

      function goBlog() {
        location.href = "/blog.html";
      }

      async function gql(query, variables) {
        const token = localStorage.getItem("session.token");
        const headers = { "Content-Type": "application/json" };
        if (token) {
          headers["Authorization"] = "Bearer " + token;
        }
        const res = await fetch(graphqlUrl, {
          method: "POST",
          headers,
          body: JSON.stringify({ query, variables }),
        });
        const text = await res.text();
        try {
          return JSON.parse(text);
        } catch {
          return { raw: text };
        }
      }

      function pickDataOrThrow(json) {
        if (json?.errors?.length) {
          const msg = json.errors.map((e) => e.message).join("\n");
          throw new Error(msg);
        }
        return json.data;
      }

      document
        .getElementById("btnSignup")
        .addEventListener("click", async () => {
          const username = document.getElementById("suUsername").value.trim();
          const email = document.getElementById("suEmail").value.trim();
          const password = document.getElementById("suPassword").value;
          if (!username || !email || !password) {
            setOut("username/email/password를 입력해줘");
            return;
          }

          const query = `mutation SignUp($username: String!, $email: String!, $password: String!) {
  signUp(username: $username, email: $email, password: $password) {
    accessToken
    user { id username email createdAt modifiedAt }
  }
}`;

          setOut("Loading...");
          try {
            const json = await gql(query, { username, email, password });
            const data = pickDataOrThrow(json);
            setSession(data.signUp.user);
            setToken(data.signUp.accessToken);
            setOut(json);
            goBlog();
          } catch (e) {
            setOut(String(e));
          }
        });

      document
        .getElementById("btnLogin")
        .addEventListener("click", async () => {
          const email = document.getElementById("liEmail").value.trim();
          const password = document.getElementById("liPassword").value;
          if (!email || !password) {
            setOut("email + password를 입력해줘");
            return;
          }

          const query = `mutation Login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    accessToken
    user { id username email createdAt modifiedAt }
  }
}`;

          setOut("Loading...");
          try {
            const json = await gql(query, { email, password });
            const data = pickDataOrThrow(json);
            setSession(data.login.user);
            setToken(data.login.accessToken);
            setOut(json);
            goBlog();
          } catch (e) {
            setOut(String(e));
          }
        });

      document.getElementById("btnLogout").addEventListener("click", () => {
        setSession(null);
        setToken(null);
        setOut("Logged out");
        location.href = "/auth.html";
      });

      document
        .getElementById("btnWhoami")
        .addEventListener("click", async () => {
          const token = localStorage.getItem("session.token");
          if (!token) {
            setOut("토큰이 없어 (먼저 로그인/회원가입)");
            return;
          }
          const query = `query Me {
  me { id username email createdAt modifiedAt }
}`;
          setOut("Loading...");
          try {
            const json = await gql(query, {});
            setOut(json);
          } catch (e) {
            setOut(String(e));
          }
        });

      renderSession();
      if (getSession()) {
        goBlog();
      }
      setOut("Ready");
    </script>
  </body>
</html>
